<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="/assets/css/main.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="time">
                    <div id="hrsMin">
                        <p>11:19</p>
                    </div>
                </div>
                <div class="signals">
                    <div id="tower">
                        <svg fill="#000000" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M18,2h4V22H18ZM10,7V22h4V7ZM6,12H2V22H6Z"></path></g></svg>
                    </div>
                    <div id="wifi">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black"><path d="M0.689453 6.99659C3.78027 4.49704 7.71526 3 11.9999 3C16.2845 3 20.2195 4.49704 23.3104 6.99659L21.4253 9.33049C18.8496 7.24753 15.5704 6 11.9999 6C8.42937 6 5.15021 7.24753 2.57453 9.33049L0.689453 6.99659ZM3.83124 10.8864C6.0635 9.08119 8.90544 8 11.9999 8C15.0944 8 17.9363 9.08119 20.1686 10.8864L18.2835 13.2203C16.5664 11.8317 14.3803 11 11.9999 11C9.61954 11 7.43344 11.8317 5.71632 13.2203L3.83124 10.8864ZM6.97304 14.7763C8.34673 13.6653 10.0956 13 11.9999 13C13.9042 13 15.6531 13.6653 17.0268 14.7763L15.1417 17.1102C14.2831 16.4158 13.1901 16 11.9999 16C10.8097 16 9.71667 16.4158 8.85811 17.1102L6.97304 14.7763ZM10.1148 18.6661C10.63 18.2495 11.2858 18 11.9999 18C12.714 18 13.3698 18.2495 13.885 18.6661L11.9999 21L10.1148 18.6661Z"></path></svg>
                    </div>
                    <div id="battery">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black"><path d="M3 5H19C19.5523 5 20 5.44772 20 6V18C20 18.5523 19.5523 19 19 19H3C2.44772 19 2 18.5523 2 18V6C2 5.44772 2.44772 5 3 5ZM21 9H23V15H21V9Z"></path></svg>
                    </div>
                </div>
            </div>
            <div class="mode">
                <input type="button" id="lightMode" value="Dark Mode">
            </div>
            <div class="Calculator">
                <input type="text" id="displayBox" placeholder="0">
                <div>
                    <button class="btnOperator">C</button>
                    <button class="btnOperator">DEL</button>
                    <button class="btnOperator">%</button>
                    <button class="btnOperator">/</button>
                </div>
                <div>
                    <button class="btnNumber">7</button>
                    <button class="btnNumber">8</button>
                    <button class="btnNumber">9</button>
                    <button class="btnOperator">*</button>
                </div>
                <div>
                    <button class="btnNumber">4</button>
                    <button class="btnNumber">5</button>
                    <button class="btnNumber">6</button>
                    <button class="btnOperator">-</button>
                </div>
                <div>
                    <button class="btnNumber">1</button>
                    <button class="btnNumber">2</button>
                    <button class="btnNumber">3</button>
                    <button class="btnOperator">+</button>
                </div>
                <div>
                    <button class="btnNumber">00</button>
                    <button class="btnNumber">0</button>
                    <button class="btnNumber">.</button>
                    <button class="equal">=</button>
                </div>
            </div>
        </div>
        <script src="/assets/js/script.js"></script>
    </body>
</html>
